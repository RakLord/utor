<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/elements.css">
    <link rel="stylesheet" href="./css/extra.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utor</title>
</head>
<body>
    <section id="game">
        <!-- Idk what ima put in the header yet too be honest -->
        <div id="header-container">
            <div class="header-item">Placeholder 1</div>
            <div class="header-item">Placeholder 2</div>
            <div class="header-item">Placeholder 3</div>
        </div>

        <div class="duo-panes">
            <!-- Left pane with image, char info/stats, and navigation buttons -->
            <div id="left-pane">
                <img id="character-image" src="assets/ph.png"></img>
                <div id="character-stats-container">
                    <div class="character-stat" id="stat_hp"><h3>HP</h3><h4>10</h4></div>
                    <div class="character-stat" id="stat_atk"><h3>ATK</h3><h4>1</h4></div>
                    <div class="character-stat" id="stat_as"><h3>AS</h3><h4>0.1</h4></div>
                </div>

                <hr>

                <div id="navigation-pane">
                    <button class="navigation-button">Fight</button>
                    <button class="navigation-button">Shop</button>
                    <button class="navigation-button">Stats</button>
                    <button class="navigation-button">Soon</button>
                    <button class="navigation-button">Soon</button>
                    <button class="navigation-button">Settings</button>
                </div>
            </div>
            
            <!-- Main content, default will be enemy list -->
            <!-- this pane will have constant state management for displays -->
            <div id="right-pane">
                <!-- Generated by the JS -->
            </div>
        </div>




    </section>
    <script type="module" src="./build/index.js"></script>
</body>
</html>
